<!DOCTYPE html>
<html lang="hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ChatGPT</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            color: #ececf1;
        }
    </style>

    <script>
        function login() {
            var account = document.getElementById("account").value;
            var password = document.getElementById("password").value;

            alert(`Login function called: Account=${account}, Password=${password}`);

            // 呼叫後端API取得AI回覆
            fetch('/login-action', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ account: account, password: password })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert(data.status);

                    if (data.status === 'success') {
                        // 登入成功後的處理
                        localStorage.setItem('authToken', data.token);

                        window.location.href = '/'; // 重定向到主頁
                    } else {
                        // 登入失敗的處理
                        alert('登入失敗，請檢查帳號密碼。');

                        // 清除本地存儲的token
                        localStorage.removeItem('authToken');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage('抱歉，無法登入。請稍後再試。');
                });
        }
    </script>
</head>

<body>
    <div class="login-container">
        <div>
            <h1>My ChatGPT 登入畫面</h1>
            <p>登入以繼續使用</p>
        </div>
        <div>
            <label>帳號</label><input id="account">
        </div>
        <div>
            <label>密碼</label><input id="password" type="password" placeholder="請輸入密碼">
        </div>

        <button id="loginButton" onclick="login()">Login</button>

        <!-- 登入成功後的處理 -->
        <!-- 登入成功 -->
        <div id="loginSuccessMessage" class="success-message" style="display:none;">登入成功！</div>

        <!-- 登入失敗 -->
        <div id="loginFailureMessage" class="failure-message" style="display:none;">登入失敗，請檢查帳號密碼。</div>
    </div>
</body>

</html>
